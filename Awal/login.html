<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg max-w-4xl flex">
    <!-- Image Section -->
    <div class="hidden lg:block w-1/2">
      <img src="../assets/img/hos.avif" style="height: 500px;" alt="Decorative" class="object-cover w-full h-full rounded-l-lg">
    </div>

    <!-- Form Section -->
    <div class="p-8 lg:w-1/2 w-full">
      <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

      <div class="space-y-4">
        

        <button class="w-full py-3 bg-gray-100 text-gray-700 rounded-lg flex items-center justify-center space-x-2 shadow-md hover:bg-gray-200">
          <img src="../assets/img/google.png" style="height: 20px;" alt="">
          <a href="../dashboard/announcement.html"><span>Continue with google</span></a>
          
        </button>

        <button class="w-full py-3 bg-gray-100 text-gray-700 rounded-lg flex items-center justify-center space-x-2 shadow-md hover:bg-gray-200">
          <img src="../assets/img/apple.png" style="height: 20px;" alt="">
          <a href="../dashboard/announcement.html"> <span>Continue with Apple</span></a>
        </button>

        <button class="w-full py-3 bg-gray-100 text-gray-700 rounded-lg flex items-center justify-center space-x-2 shadow-md hover:bg-gray-200">
            <img src="https://www.google.com/images/icons/product/googlemail-48.png" style="height: 20px;" alt="">
            <a href="../dashboard/announcement.html"><span>Continue with Email</span></a>
        </button>
      </div>

      <div class="flex items-center mt-4">
        <input type="checkbox" id="newsletter" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="newsletter" class="ml-2 text-sm text-gray-600">I do not wish to receive news and promotions from Freepik by email.</label>
      </div>

      <p class="text-sm text-gray-500 text-center mt-6">
        By continuing, you agree to Freepik
        <a href="#" class="text-blue-600 underline">Terms of Use</a> and
        <a href="#" class="text-blue-600 underline">Privacy Policy</a>.
      </p>

      <p class="text-center text-sm mt-4">
        Already have an account? <a href="../dashboard/announcement.html" class="text-blue-600 underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
