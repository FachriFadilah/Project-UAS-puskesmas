<script>
  document.addEventListener("DOMContentLoaded", function () {
    const timMedisForm = document.getElementById("form-tim-medis");

    timMedisForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const timMedisData = JSON.parse(localStorage.getItem("dataTimMedis")) || [];
        const newTimMedis = {
            nama: document.getElementById("nama").value,
            spesialis: document.getElementById("spesialis").value,
            noStr: document.getElementById("noStr").value,
            telepon: document.getElementById("telepon").value
        };

        timMedisData.push(newTimMedis);
        localStorage.setItem("dataTimMedis", JSON.stringify(timMedisData));
        alert("Data tim medis berhasil ditambahkan!");
        timMedisForm.reset();
    });
});

</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const timMedisForm = document.getElementById("inputForm");

    timMedisForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Ambil data dari input form
        const newTimMedis = {
            nama: document.getElementById("namaTim").value,
            jabatan: document.getElementById("jabatan").value,
            tempatLahir: document.getElementById("tempatLahir").value,
            tanggalLahir: document.getElementById("tanggalLahir").value,
            nik: document.getElementById("nik").value,
            email: document.getElementById("email").value,
            telepon: document.getElementById("telepon").value,
            gender: document.querySelector('input[name="jk"]:checked') ? document.querySelector('input[name="jk"]:checked').id : "",
            alamat: document.getElementById("alamat").value
        };

        // Ambil data yang sudah ada di localStorage, atau buat array baru
        const timMedisData = JSON.parse(localStorage.getItem("dataTimMedis")) || [];

        // Tambahkan data tim medis baru ke array
        timMedisData.push(newTimMedis);

        // Simpan data ke localStorage
        localStorage.setItem("dataTimMedis", JSON.stringify(timMedisData));

        // Tampilkan pesan sukses
        alert("Data tim medis berhasil ditambahkan!");

        // Reset form setelah submit
        timMedisForm.reset();
    });
});
